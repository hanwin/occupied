    $(document).ready(function(){
         (function poll() {
           setTimeout(function() {

                $("#toa_0").attr("src", "img/"+arr[0]+".gif");
                $("#status_0").text(arr[1]);

                $("#toa_2").attr("src", "img/"+arr[4]+".gif");
                $("#status_2").text(arr[5]);
                };
               }, dataType: "text", cache: false, complete: poll });
                    clearconsole();
            }, 1000);
        })();
    });
